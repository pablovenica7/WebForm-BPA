<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Disponibilidad de Empresa</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Verificación de Disponibilidad de Empresa</h1>
        <p>Confirma los datos y verifica la disponibilidad de tu empresa asignada.</p>
    </header>
    
    <section class="form-section">
        <form id="verificationForm">
            <label for="studentName">Nombre del Estudiante:</label>
            <input type="text" id="studentName" name="studentName" required maxlength="100">
            
            <label for="matricula">Número de Matrícula:</label>
            <input type="number" id="matricula" name="matricula" required>
            
            <label for="empresa">Empresa Asignada:</label>
            <input type="text" id="empresa" name="empresa" required>
            
            <button type="submit">Verificar Disponibilidad</button>
        </form>
    </section>
    <section class="response-section" id="responseSection">
        <p id="responseMessage">Aquí aparecerá el resultado de la verificación.</p>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
